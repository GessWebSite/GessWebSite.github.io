<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Il Vaso di Pandora</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #b5d5f5, #93c4f5);
      color: #333;
      touch-action: manipulation;
    }
    
    footer{
      background-color: #4682b4;
      color: white;
      padding: 15px 5px;
      text-align: center;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      margin-top:5em;
      padding:2em;
    }
    
    header {
      background-color: #4682b4;
      color: white;
      padding: 15px 5px;
      text-align: center;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: Georgia, serif;
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
      line-height: 1.2;
    }

    h3 {
      text-align: center;
      margin: 15px auto;
      font-weight: normal;
      font-size: 1.1rem;
      padding: 0 10px;
      font-family: Georgia, serif;
      color:#2a73bd;
    }
    
   
    
    button{
   
      text-decoration: none;
      font-size: 1.1em;
      font-family: Georgia, serif;
      color:#2a73bd;
      background-color: white;
      border-color: #c9e4ff;
      color:#2a73bd;
      border-radius:7px;
      padding:0.5em;
      margin:1em;
    }
    
    button:hover{
      background-color: #c9e4ff;
      border-color: #c9e4ff;
    }

    .container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      padding: 10px;
      max-width: 100%;
      margin: auto;
    }

    .casella {
      background-color: white;
      border: 2px solid #4682b4;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4682b4;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .casella:active {
      transform: scale(0.97);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }

    #message-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      max-width: 90%;
    }

    #message-box button {
      margin-top: 20px;
      font-size: 1rem;
      padding: 12px 25px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }

    #message-box button:active {
      background-color: #305d87;
    }

    @media (min-width: 600px) {
      header h1 {
        font-size: 2.5em;
      }

      .container {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        max-width: 1000px;
      }

      .casella {
        font-size: 28px;
      }

      #message-box {
        font-size: 2em;
      }

      #message-box button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>IL VASO DI<br>PANDORA!</h1>
  </header>

  <h3>Scopri cosa si nasconde nel vaso... premi una casella!</h3>

  <div class="container" id="gioco"></div>

  <div id="overlay">
    <div id="message-box">
      <p id="result-message"></p>
      <button onclick="ricomincia()">Gioca di nuovo</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('gioco');
    const overlay = document.getElementById('overlay');
    const resultMessage = document.getElementById('result-message');
    let caselle = [];
    let coloriAssegnati = false;

    // Crea caselle
    for (let i = 1; i <= 24; i++) {
      const div = document.createElement('div');
      div.classList.add('casella');
      div.textContent = i;
      container.appendChild(div);
      caselle.push(div);
    }

    function scegliCasuali(arr, n) {
      const arrCopy = [...arr];
      const scelti = [];
      for (let i = 0; i < n; i++) {
        const index = Math.floor(Math.random() * arrCopy.length);
        scelti.push(arrCopy.splice(index, 1)[0]);
      }
      return scelti;
    }

    function mostraColori(e) {
      if (coloriAssegnati) return;
      coloriAssegnati = true;

      const cliccata = e.currentTarget;
      const selezionate = scegliCasuali(caselle, 4);
      const blu = selezionate[0];
      const rosse = selezionate.slice(1);

      caselle.forEach(div => {
        if (div === blu) {
          div.style.backgroundColor = 'blue';
          div.style.color = 'white';
        } else if (rosse.includes(div)) {
          div.style.backgroundColor = 'red';
          div.style.color = 'white';
        } else {
          div.style.backgroundColor = '#d0eaff';
          div.style.color = '#333';
        }

        div.style.transform = div === cliccata ? 'scale(1.05)' : 'scale(0.9)';
        div.style.opacity = div === cliccata ? '1' : '0.6';
      });

      setTimeout(() => {
        overlay.style.display = 'flex';
        if (cliccata === blu) {
          resultMessage.textContent = 'Hai vinto 3 punti!ðŸŽ‰Fortuna da principiante...';
        } else if (rosse.includes(cliccata)) {
          resultMessage.textContent = 'Hai regalato 1 punto allâ€™altra squadra!ðŸ˜ˆ';
        } else {
          resultMessage.textContent = 'Hai perso 1 punto! Mai giocare a fortuna...ðŸ™ ';
        }
      }, 400);
    }

    caselle.forEach(casella => {
      casella.addEventListener('click', mostraColori);
    });

    function ricomincia() {
      coloriAssegnati = false;
      overlay.style.display = 'none';
      caselle.forEach(casella => {
        casella.style.backgroundColor = 'white';
        casella.style.color = '#4682b4';
        casella.style.transform = 'scale(1)';
        casella.style.opacity = '1';
      });
    }
  </script>
  
  <a href="regoleVaso.html">
  <h3><button> Regole </button> </h3>
  </a>
  
  <footer> Mai giocare a fortuna! </footer>
</body>
</html>
